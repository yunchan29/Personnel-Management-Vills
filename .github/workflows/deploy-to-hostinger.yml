name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # Deploy when pushing to main branch
  workflow_dispatch:  # Allow manual deployment trigger

jobs:
  deploy:
    name: Deploy to Hostinger via FTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, bcmath
          tools: composer:v2
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: personnelManagement/package-lock.json

      - name: Install Composer dependencies
        working-directory: ./personnelManagement
        run: composer install --optimize-autoloader --no-dev --no-interaction --prefer-dist

      - name: Install NPM dependencies
        working-directory: ./personnelManagement
        run: npm ci

      - name: Build frontend assets
        working-directory: ./personnelManagement
        run: npm run build

      - name: Create deployment package
        working-directory: ./personnelManagement
        run: |
          # Remove development files
          rm -rf node_modules
          rm -rf tests
          rm -rf .env
          rm -rf .env.example
          rm -rf storage/logs/*.log

          # Create necessary directories if they don't exist
          mkdir -p storage/framework/cache/data
          mkdir -p storage/framework/sessions
          mkdir -p storage/framework/views
          mkdir -p bootstrap/cache

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./personnelManagement/
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            **/.env
            **/.env.example
            **/.env.local
            **/.env.*.local
            **/storage/logs/**
            **/.phpunit.cache/**
            **/documentations/**
            **/*.md
            !**/README.md

      - name: Run post-deployment commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{ secrets.FTP_SERVER_DIR }}

            # Clear caches
            php artisan config:clear
            php artisan cache:clear
            php artisan view:clear
            php artisan route:clear

            # Run migrations (use --force for production)
            php artisan migrate --force

            # Create storage symlink if not exists
            php artisan storage:link

            # Optimize for production
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Set proper permissions
            chmod -R 755 storage
            chmod -R 755 bootstrap/cache

            echo "Deployment completed successfully!"

      - name: Deployment notification
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment to Hostinger completed successfully!"
          else
            echo "❌ Deployment failed. Please check the logs."
          fi
